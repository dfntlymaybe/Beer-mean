<html>

<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body ng-app="beerList" ng-controller="MainCtrl">


  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><a href="#" ng-click="sortRating()">Sort By Rating</a></li>
      </ul>
    </div>
  </nav>

  <div class="page-header">
    <h1 class="text-center">BeerList</h1>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-md-6" > 
        <div class="row beer-item" ng-repeat="beer in beerList">
              <span class="glyphicon glyphicon-floppy-remove pull-right" ng-click="deleteBeer(beer)"></span>
              <h2>{{beer.name}}</h2>

              <div class="col-md-4">
                <p><span class="bold">Average Rating: {{calcAvr(beer)}}</span></p>
                <p>Totla Votes: {{beer.rating.length}}</p>
                <p>Rate it NOW:</p>
                <select ng-options="item as item.label for item in exsRateOptions track by item.id" ng-model="exsSelected"></select>
                <button type="submit" class="btn btn-warning" ng-click="rateExsBeer(beer, exsSelected)">Rate</button>
              </div>

              <div class="col-md-4">
                <p><span class="bold">Style:</span> {{beer.style}}</p>
                <p><span class="bold">Abv:</span> {{beer.abv}}%</p>
                <p></p>
              </div>

              <div class="col-md-4">
                <img ng-src="{{beer.img_url}}" class="img-thumbnail"/>
              </div>

          <!-- </div> -->
        </div>
      </div>


      <div class="col-md-6">

        <form ng-submit="addBeer()">
          <h3>Add a new beer</h3>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
          </div>

          <button type="submit" class="btn btn-primary pull-right">Add</button>
          Rating:
          <select ng-options="item as item.label for item in newRateOptions track by item.id" ng-model="newSelected"></select>
          <!-- <select ng-model="newBeerRating" required ng-options="item as item.name for item in stars track by item.value"> -->                                                            
        </form>
      </div>
    </div>
  </div>
  

<!--   <div class="container">
    <div class="row">
      
    </div>
  </div> -->

  
  
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/beers.js"></script>
  <script src="js/controllers/mainController.js"></script>

</body>
</html>
